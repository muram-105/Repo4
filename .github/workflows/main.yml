name: Sync Repos

# Run the workflow on push events to the main branch
on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # Checkout the first repository to a local directory
      - name: Checkout First Repo
        uses: actions/checkout@v2
        with:
          repository: muram-105/Repo3
          ref: main
#           path: repo3

      # Checkout the second repository to a local directory
      - name: Checkout Second Repo
        uses: actions/checkout@v2
        with:
          repository: muram-105/Repo4
          ref: main
          path: repo4
          
      # Sync changes from the second repository to the first repository
      - name: Sync Repos
        run: |
          cd repo3
          git remote add repo4 ../repo4 
          git pull repo4 main 
          git push origin main 
