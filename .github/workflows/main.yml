name: Sync Branches

on:
  push:
    branches:
      - main # change this to the branch you want to sync from repo3

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: Repo3
          repository: muram-105/Repo3


      - name: Run sync script
        run: |
          ./sync-script.sh
